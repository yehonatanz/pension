<html lang="he" dir="rtl">
<head>
    <title>סימולטור פנסיה</title>
    <script src="./index.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./index.css"/>
</head>
<body onload="init()">
<div id="app">
    <form>
        <label for="percentageOfDeposit">
            אחוז עמלת הפקדה (0-100)
        </label>
        <input id="percentageOfDeposit" type="number" value="0.8"/>
        <label for="percentageOfAccumulation">
            אחוז עמלת צבירה (0-100)
        </label>
        <input id="percentageOfAccumulation" type="number" value="0.12"/>
        <label for="retirementAge">
            גיל פרישה
        </label>
        <input id="retirementAge" type="number" value="67"/>
        <label for="monthlyDeposit">
            הפקדה חודשית (שקלים)
        </label>
        <input id="monthlyDeposit" type="number"/>
        <label for="currentAcc">
            חיסכון נוכחי (שקלים)
        </label>
        <input id="currentAcc" type="number"/>
        <label for="yearlyGrowthPercentage">
            אחוז תשואה שנתית (0-100)
        </label>
        <input id="yearlyGrowthPercentage" type="number" value="6"/>
    </form>
    <div id="output-container">
        אתה צפוי לשלם להם <span id="output">X</span> שקלים לאורך החיים
    </div>
</div>
</body>
</html>
