<html lang="he" dir="rtl">
<head>
    <title>סימולטור פנסיה</title>
    <script src="./index.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./index.css"/>
</head>
<body onload="init()">
<div id="app">
    <form>
        <label for="percentageOfDeposit">
            אחוז עמלת הפקדה (0-100)
        </label>
        <input id="percentageOfDeposit" type="number" value="0.8"/>
        <label for="percentageOfAccumulation">
            אחוז עמלת צבירה (0-100)
        </label>
        <input id="percentageOfAccumulation" type="number" value="0.12"/>
        <label for="currentAge">
            גיל נוכחי
        </label>
        <input id="currentAge" type="number" value="29"/>
        <label for="retirementAge">
            גיל פרישה
        </label>
        <input id="retirementAge" type="number" value="67"/>
        <label for="monthlyDeposit">
            הפקדה חודשית (שקלים)
        </label>
        <input id="monthlyDeposit" type="number"/>
        <label for="currentAcc">
            חיסכון נוכחי (שקלים)
        </label>
        <input id="currentAcc" type="number"/>
        <label for="yearlyGrowthPercentage">
            אחוז תשואה שנתית (0-100)
        </label>
        <input id="yearlyGrowthPercentage" type="number" value="6"/>
        <button type="button" onclick="saveOffer()" title="ההצעות שלך גלויות רק לך ונשמרות במחשב זה בלבד">שמור הצעה להשוואה!</button>
    </form>
    <table id="saved-offers-container">
        <thead>
        <tr>
        <th>שם</th>
        <th>הפקדה</th>
        <th>צבירה</th>
        <th>הפסד [₪]</th>
        <th>הפסד [%]</th>
        </tr>
        </thead>
    <tbody id="saved-offers"></tbody>
    </table>
    <div id="output">
        <div>
            ללא עמלות היו יכולים לך
            <span class="calculated-output" id="output-total-without-fees">X₪</span>
            , במקום זאת יהיו לך
            <span class="calculated-output" id="output-total">Y₪</span>
        </div>
        <div>
            כלומר יאבדו
            <span class="calculated-output" id="output-loss">%X</span>
            שקלים לאורך החיים, שהם
            <span class="calculated-output" id="output-relative-loss">%Y</span>
            מהסכום התיאורטי
        </div>
        <table id="per-year-output-container">
            <thead>
            <tr>
                <th>גיל</th>
                <th>צבירה</th>
                <th>עמלה</th>
            </tr>
            </thead>
            <tbody id="per-year-output">
            </tbody>
        </table>
    </div>
</div>
<div id="disclaimer">זהו פרויקט לשימוש אישי בלבד, אין לראות במידע ובחישובים התחייבות כלשהי ט.ל.ח.</div>
</body>
</html>
